<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendering HTML File</title>
    <!--google font links-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!--css stylesheet-->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="bl">
        <button id="button">Load GitHub Users</button>
    </div>
    
    <br>
    <h1 class="head">Github Users </h1>
    <div id="users"></div>
    
    <script>
        document.getElementById('button').addEventListener('click', showData);
        function showData() {
            var req = new XMLHttpRequest();
            req.open('GET', 'https://api.github.com/users', true);
            req.onload = function(){
                if(req.status==200){
                    var users = JSON.parse(req.responseText);
                    var display ='';
                    for (var i in users){
                        display += '<div class = "re_users">' +
                            '<img alt="photo of user" class="photor" src="'+users[i].avatar_url+'">'+
                            '<ul>'+
                            '<li>ID:'+users[i].id+'</li>'+
                            '<li>Login:'+users[i].login+'</li>'+
                            '<li>Repository:<a href="'+users[i].repos_url+'">click here</a></li>'+
                            '</ul>'+
                            '</div>';

                    }
                    document.getElementById('users').innerHTML=display;
                }
            }
            req.send();
        }
    </script>
</body>
</html>
